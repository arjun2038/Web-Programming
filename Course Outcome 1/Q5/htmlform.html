<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now!!..</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form>
        <label>Full Name</label>
        <br>
        <input type="text">
        <br>
        <label>Email Address</label>
        <br>
        <input type="email">
        <br>
        <label>Age</label>
        <select>
            <option>Below 20</option>
            <option>20-35</option>
            <option>36-49</option>
            <option>50-60</option>
            <option>60 Above</option>
        </select>
        <br>
        <label>Sex</label>
        <input type="radio" name="Male">
        <label>Male</label>
        <input type="radio" name="Male">
        <label>Female</label>
        <input type="radio" name="Male">
        <label>Other</label>
        <br>
        <label>Education Qualification</label>
        <select>
            <option>SSLC</option>
            <option>PLUS TWO</option>
            <option>DIPLOMA</option>
            <option>DEGREE</option>
            <option>PG</option>
            <option>PHD</option>
        </select>
        <br>
        <label>User Name</label>
        <input type="text">
        <br>
        <label>Password</label>
        <input type="password">
        <br>
        <label>Confirm Password</label>
        <input type="password">
        <br>
        <label>Languages</label>
        <input type="checkbox">
        <label>Malayalam</label>
        <input type="checkbox">
        <label>English</label>
        <input type="checkbox">
        <label>Hindi</label>
        <input type="checkbox">
        <label>Other</label>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
