<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co2q1</title>
</head>
<body>
    <script>
    var string="Hello World how are you";
    document.write("string="+string)
    document.write("<br>")
    document.write("Length of String="+string.length)
    document.write("<br> character at position 5 is="+string.charAt(4))
    document.write("<br> The words in the string are --"+string.split(" "))
    document.write("<br> The upper Case Representation of String ="+string.toUpperCase())
    var num=256
    document.write("<br> The Square root of "+num+" is "+Math.sqrt(num))
    var num1=0
    document.write("<br> The Cosine value of "+num1+" is ="+Math.cos(num1))
</script>
    
</body>
</html>
