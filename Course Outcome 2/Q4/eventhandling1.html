<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click me</title>
    <link rel="stylesheet" href="Eventhandling1style.css">
</head>
<body onclick="change()">
    <script>
        function change()
        {
            var color="#";
            for(var i=0;i<6;i++)
            {
                color+=Math.round(Math.random())*5;
            }
            document.body.style.background=color;
        }
    </script>
    
 <button  id="back">Click Here To Change Background color</button>
</body>
</html>
